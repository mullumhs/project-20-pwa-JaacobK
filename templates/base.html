<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My Inventory App{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/custom.css') }}"
    />
  </head>

  <body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Vgames</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5000/">Home</a>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add Game
              </button>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />

            <select
              class="form-select me-2"
              aria-label="Default select example"
            >
              <option selected>Filter</option>
              <option value="1">Platformer</option>
              <option value="2">FPS</option>
              <option value="3">Sandbox</option>
            </select>

            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Container for content -->
    <div class="container mt-4">{% block content %} {% endblock %}</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add Game</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <form class="row g-3" action="/add" method="POST">
              <div class="col-md-6">
                <label for="title" class="form-label">Title</label>
                <input type="title" class="form-control" id="title" name="title">
              </div>

              <div class="col-md-4">
                <label for="genre" class="form-label">Genre</label>
                <select id="genre" class="form-select" name="genre"> 
                  <option selected>Choose...</option>
                  <option>Action</option>
                  <option>Platformer</option>
                  <option>FPS</option>
                  <option>Horror</option>
                  <option>Survival</option>
                  <option>Sandbox</option>
                </select>
              </div>

              <div class="col-12">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description">
              </div>

                <div class="col-md-6">
                  <label for="developer" class="form-label">Developer</label>
                  <input type="text" class="form-control" id="developer" name="developer">
                </div>

              <div class="col-md-4">
                <label for="release" class="form-label">Release Date</label>
                <input type="text" class="form-control" id="release" placeholder="Year" name="release">
              </div>

                <div class="col-md-6">
                  <label for="publisher" class="form-label">Publisher</label>
                  <input type="text" class="form-control" id="publisher" name="publisher">
                </div>

                <div class="col-md-4">
                  <label for="img_url" class="form-label">img_url</label>
                  <input type="text" class="form-control" id="img_url" name="img_url">
                </div>

              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Add Game</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
